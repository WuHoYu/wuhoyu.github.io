<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Portfolio</title>
    <style>
      body { font-family: sans-serif; text-align: center; margin-top: 30vh; }
      .text span { opacity: 0; display: inline-block; animation: pop 1s forwards; }
      .text span:nth-child(n) { animation-delay: calc(0.05s * var(--i)); }
      @keyframes pop {
        to { opacity: 1; transform: translateY(0); }
        from { opacity: 0; transform: translateY(20px); }
      }
    </style>
  </head>
  <body>
    <h1 class="text">
      <span style="--i:0">H</span>
      <span style="--i:1">e</span>
      <span style="--i:2">l</span>
      <span style="--i:3">l</span>
      <span style="--i:4">o</span>
    </h1>
  </body>
</html>
